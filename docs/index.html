<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirim İzni İsteyen PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 18px;
        }
        button:disabled {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Merhaba!</h2>
        <p>Bu sayfayı ana ekrana eklediğinizde size bildirim gönderebiliriz.</p>
        <button id="notifyBtn">Bildirim izni iste</button>
        <div id="status" style="margin-top:16px;color:#667eea;"></div>
    </div>
    <script>
        // Service worker kaydı
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(reg) {
                    // Başarıyla kaydedildi
                }).catch(function(err) {
                    // Hata oluştu
                });
            });
        }

        // Bildirim izni isteme
        const notifyBtn = document.getElementById('notifyBtn');
        const statusDiv = document.getElementById('status');

        function askNotificationPermission() {
            if (!('Notification' in window)) {
                statusDiv.textContent = "Tarayıcınız bildirimleri desteklemiyor.";
                return;
            }
            Notification.requestPermission().then(function(permission) {
                if (permission === "granted") {
                    statusDiv.textContent = "Bildirim izni verildi!";
                    notifyBtn.disabled = true;
                } else if (permission === "denied") {
                    statusDiv.textContent = "Bildirim izni reddedildi.";
                } else {
                    statusDiv.textContent = "Bildirim izni verilmedi.";
                }
            });
        }

        notifyBtn.addEventListener('click', askNotificationPermission);

        // Eğer izin zaten verilmişse butonu pasifleştir
        if (Notification.permission === "granted") {
            notifyBtn.disabled = true;
            statusDiv.textContent = "Bildirim izni zaten verilmiş.";
        }
    </script>
</body>
</html>
