<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirim İzni İsteyen PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 18px;
        }
        button:disabled {
            background: #aaa;
        }
        .hidden {
            display: none;
        }
        .picker-group {
            margin-top: 24px;
        }
        label {
            font-size: 15px;
            color: #333;
            margin-right: 8px;
        }
        input[type="date"], input[type="time"] {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Merhaba!</h2>
        <p>Bu sayfayı ana ekrana eklediğinizde size bildirim gönderebiliriz.</p>
        <button id="notifyBtn">Bildirim izni iste</button>
        <div id="status" style="margin-top:16px;color:#667eea;"></div>
        <div id="pickerArea" class="hidden">
            <div class="picker-group">
                <label for="dateInput">Tarih:</label>
                <input type="date" id="dateInput">
                <label for="timeInput">Saat:</label>
                <input type="time" id="timeInput">
            </div>
            <button id="setNotificationBtn" style="margin-top:18px;">Bildirim Zamanla</button>
            <div id="pickerStatus" style="margin-top:12px;color:#667eea;"></div>
        </div>
    </div>
    <script>
        // Service worker kaydı
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(reg) {
                    // Başarıyla kaydedildi
                }).catch(function(err) {
                    // Hata oluştu
                });
            });
        }

        const notifyBtn = document.getElementById('notifyBtn');
        const statusDiv = document.getElementById('status');
        const pickerArea = document.getElementById('pickerArea');
        const setNotificationBtn = document.getElementById('setNotificationBtn');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const pickerStatus = document.getElementById('pickerStatus');

        // iOS kontrol fonksiyonları
        function isIos() {
            return /iphone|ipad|ipod/i.test(navigator.userAgent);
        }
        function isIosStandalone() {
            return (window.navigator.standalone === true);
        }
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }
        function isIosPushSupported() {
            return (
                isIos() &&
                'serviceWorker' in navigator &&
                'PushManager' in window &&
                isSafari()
            );
        }

        // Kullanıcıya uygun mesajı göster
        function updateIosStatus() {
            if (isIos()) {
                if (isIosPushSupported()) {
                    statusDiv.textContent = "iOS'ta bildirim almak için lütfen bu sayfayı ana ekrana ekleyin ve oradan açın. Sonra tekrar izin isteyin.";
                } else {
                    statusDiv.textContent = "iOS cihazınızda bildirim almak için iOS 16.4 veya üzeri bir sürüm ve Safari tarayıcısı gereklidir.";
                }
            }
        }

        // iOS için özel yönlendirme
        if (isIos()) {
            if (!isIosStandalone()) {
                statusDiv.textContent = "iOS'ta bildirim almak için bu sayfayı Safari'de paylaş menüsünden 'Ana Ekrana Ekle' ile ekleyin ve oradan açın.";
                notifyBtn.disabled = true;
            } else if (!isIosPushSupported()) {
                statusDiv.textContent = "iOS'ta bildirim almak için iOS 16.4 veya üzeri bir sürüm ve Safari tarayıcısı gereklidir.";
                notifyBtn.disabled = true;
            }
        }

        function showPickerArea() {
            pickerArea.classList.remove('hidden');
        }

        function askNotificationPermission() {
            // Bildirim API'si destekleniyor mu kontrolü
            if (!('Notification' in window)) {
                statusDiv.textContent = "Tarayıcınız bildirimleri desteklemiyor.";
                return;
            }
            // iOS için ek kontroller
            if (isIos()) {
                if (!isIosStandalone()) {
                    statusDiv.textContent = "iOS'ta bildirim almak için bu sayfayı ana ekrana ekleyin ve oradan açın.";
                    return;
                }
                if (!isIosPushSupported()) {
                    statusDiv.textContent = "iOS'ta bildirim almak için iOS 16.4 veya üzeri bir sürüm ve Safari tarayıcısı gereklidir.";
                    return;
                }
            }
            // PushManager desteği kontrolü (özellikle Android ve masaüstü için)
            if (!('PushManager' in window)) {
                statusDiv.textContent = "Tarayıcınız push bildirimlerini desteklemiyor.";
                return;
            }
            Notification.requestPermission().then(function(permission) {
                if (permission === "granted") {
                    statusDiv.textContent = "Bildirim izni verildi!";
                    notifyBtn.disabled = true;
                    showPickerArea();
                } else if (permission === "denied") {
                    statusDiv.textContent = "Bildirim izni reddedildi.";
                } else {
                    statusDiv.textContent = "Bildirim izni verilmedi.";
                }
            });
        }

        notifyBtn.addEventListener('click', askNotificationPermission);

        // Eğer izin zaten verilmişse butonu pasifleştir ve picker'ı göster
        if ('Notification' in window && Notification.permission === "granted") {
            notifyBtn.disabled = true;
            statusDiv.textContent = "Bildirim izni zaten verilmiş.";
            showPickerArea();
        }

        // Sayfa yüklendiğinde iOS durumu güncelle
        document.addEventListener('DOMContentLoaded', updateIosStatus);

        // Bildirim zamanlama fonksiyonu
        setNotificationBtn.addEventListener('click', function() {
            pickerStatus.textContent = "";
            const dateVal = dateInput.value;
            const timeVal = timeInput.value;

            if (!dateVal || !timeVal) {
                pickerStatus.textContent = "Lütfen tarih ve saat seçiniz.";
                return;
            }

            // Seçilen tarih ve saatten bir Date nesnesi oluştur
            const selectedDateTime = new Date(dateVal + 'T' + timeVal);
            const now = new Date();

            if (selectedDateTime <= now) {
                pickerStatus.textContent = "Lütfen ileri bir tarih ve saat seçiniz.";
                return;
            }

            const diffMs = selectedDateTime.getTime() - now.getTime();

            // Bildirim planla
            pickerStatus.textContent = "Bildirim zamanlandı! Seçtiğiniz saatte bildirim gönderilecek.";

            // Eğer sayfa açık kalırsa setTimeout ile bildirim gönder
            setTimeout(function() {
                // Bildirim gönder
                if (Notification.permission === "granted") {
                    // Eğer service worker destekleniyorsa, onun üzerinden göster
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.getRegistration().then(function(reg) {
                            if (reg) {
                                reg.showNotification("Zamanlı Bildirim", {
                                    body: "Belirlediğiniz tarih ve saatteki bildiriminiz!",
                                    icon: "/icon-192x192.png",
                                    badge: "/icon-192x192.png"
                                });
                            } else {
                                // Fallback: doğrudan bildirim
                                new Notification("Zamanlı Bildirim", {
                                    body: "Belirlediğiniz tarih ve saatteki bildiriminiz!",
                                    icon: "/icon-192x192.png",
                                    badge: "/icon-192x192.png"
                                });
                            }
                        });
                    } else {
                        new Notification("Zamanlı Bildirim", {
                            body: "Belirlediğiniz tarih ve saatteki bildiriminiz!",
                            icon: "/icon-192x192.png",
                            badge: "/icon-192x192.png"
                        });
                    }
                }
            }, diffMs);
        });
    </script>
</body>
</html>
